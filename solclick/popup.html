<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sol Click Extension</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    #user-info {
      font-weight: bold;
    }
    #get-code-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #get-code-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="user-info">Not logged in</span>
      <button id="get-code-button">Get New Code</button>
    </div>
    
    <h2>Buy Presets</h2>
    <div class="form-group">
      <input type="text" name="buy-1" placeholder="Buy amount 1">
      <input type="text" name="buy-2" placeholder="Buy amount 2">
      <input type="text" name="buy-3" placeholder="Buy amount 3">
      <input type="text" name="buy-4" placeholder="Buy amount 4">
      <input type="text" name="buy-5" placeholder="Buy amount 5">
    </div>
    
    <h2>Sell Presets</h2>
    <div class="form-group">
      <input type="text" name="sell-1" placeholder="Sell percentage 1">
      <input type="text" name="sell-2" placeholder="Sell percentage 2">
      <input type="text" name="sell-3" placeholder="Sell percentage 3">
      <input type="text" name="sell-4" placeholder="Sell percentage 4">
      <input type="text" name="sell-5" placeholder="Sell percentage 5">
    </div>
    
    <h2>Quick Buy</h2>
    <div class="form-group">
      <input type="number" name="quick-buy-amount" placeholder="Amount in SOL">
      <button id="quick-buy-button">Buy Now</button>
    </div>
    
    <button id="save-button">Save Presets</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
